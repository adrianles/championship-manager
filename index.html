<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./assets/css/bootstrap-4.3.1.min.css" />
        <!--link rel="stylesheet" href="./assets/css/bootstrap-4.3.1_darkly.min.css" /-->
        <link rel="stylesheet" href="./assets/css/glyphicons.css" />
        <link rel="stylesheet" href="./assets/css/dijit-themes-1.15.0/flat/flat.css" />
        <link rel="stylesheet" href="./assets/css/base.css" />

        <title data-cm-i18n>Championship manager</title>

        <script src="./assets/js/twigjs-1.13.3/twig.min.js"></script>
        <script>
            //so the require by dojo and the one by node do not clash
            window.nodejsRequire = require;
            delete window.require;

            var dojoConfig = {
                async: true,
                parseOnLoad: true,
                has: {
                    'host-node': false
                },
                packages: [
                    {name: 'dojo', location: './'},
                    {name: 'dgrid', location: '../dgrid'},
                    {name: 'dstore', location: '../dstore'},
                    {name: 'cm', location: '../../cm'}
                ]
            };
        </script>
        <script src="./assets/js/dojo-release-1.15.0/dojo/dojo.js"></script>
    </head>
    <body class="flat">

        <div id="championshipView" data-dojo-type="dojox/mobile/View">
            <div class="container">
                <div class="btn-group" role="group">
                    <button id="newChampionshipButton" class="btn btn-outline-primary" data-cm-i18n>New championship</button>
                </div>
                <div id="championshipList" class="list-group">
                    <span>loading...</span>
                </div>
            </div>
        </div><!-- end championship view -->

        <script>
            require([
                "dojo/parser",

                "dojox/mobile/View",
                "dijit/form/Button",
                "dijit/form/TextBox"
            ]);
            require(["cm/main"]);
        </script>
    </body>
</html>
